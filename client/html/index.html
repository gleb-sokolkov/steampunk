<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div data-to="canvas">
        <div
            data-type="text"
            data-max-width="500"
            data-padding="0"
            data-pivot-x="0.0"
            data-pivot-y="0.0"
            data-px="0"
            data-py="0"
            data-pz="-500"
        >
            <h2>Steampunk theme are not available!</h2>
        </div>
        <div 
            data-type="sprite"
            data-name="complex1"
            data-pivot-y="0.5"
            data-px="00"
            data-py="-100vy"
            data-pz="-600"
        ></div>
        <div 
            data-type="sprite"
            data-name="facility1"
            data-pivot-y="0.5"
            data-px="100"
            data-py="-100vy"
            data-pz="-900"
        ></div>
        <div
            data-type="airships"
            data-name="airship1"
            data-px="0"
            data-py="0"
            data-pz="0"
            data-count="3"
            data-near-offset="500" 
            data-far-offset="50" 
            data-offset-mult-x="1"
            data-offset-mult-y="1"
            data-speed-range-x="25", 
            data-speed-range-y="50", 
            data-size="300"
        ></div>
        <div
            data-type="airships"
            data-name="ballons1"
            data-px="0"
            data-py="0"
            data-pz="0"
            data-count="10"
            data-near-offset="100" 
            data-far-offset="600" 
            data-offset-mult-x="1"
            data-offset-mult-y="1"
            data-speed-range-x="10" 
            data-speed-range-y="20"
            data-size="50"
        ></div>
        <div
            data-type="airships"
            data-name="ballons3"
            data-px="0"
            data-py="0"
            data-pz="0"
            data-count="10"
            data-near-offset="200" 
            data-far-offset="50" 
            data-offset-mult-x="1"
            data-offset-mult-y="1"
            data-speed-range-x="10" 
            data-speed-range-y="30"
            data-size="100"
        ></div>
        <div
            data-type="sprite"
            data-name="cargo-crane"
            data-pivot-x="-0.5"
            data-pivot-y="0.5"
            data-px="50vx"
            data-py="-100vy"
            data-pz="-200"
            data-sx="0.3"
            data-sy="0.3"
            data-sz="0.3"
            ></div>
        <div
            data-type="sprite"
            data-name="propeller1"
            data-pivot-x="0.0"
            data-pivot-y="0.0"
            data-px="-100"
            data-py="-500"
            data-pz="-300"
            data-sx="0.3"
            data-sy="0.3"
            data-sz="0.3"
            data-a-rotation="10.0"
        ></div>
        <div
            data-type="fog"
            data-name="fog"
            data-px="500"
            data-py="-600"
            data-pz="-900"
            data-count="10"
            data-angle-range-x="-0.157" 
            data-angle-range-y="0.157"
            data-a-speed-range-x="0.0" 
            data-a-speed-range-y="0.5" 
            data-speed-range-x="10" 
            data-speed-range-y="40" 
            data-scale-range-x="5" 
            data-scale-range-y="20" 
        ></div>
    </div>
    <canvas id="noiseBG"></canvas>
</body>

</html>
