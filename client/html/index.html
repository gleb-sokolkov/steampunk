<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div data-to="canvas">
        <div class="test"
            data-type="text"
            data-max-width="500"
            data-padding="0"
            data-pivot-x="0.0"
            data-pivot-y="0.0"
            data-px="0"
            data-py="0"
            data-pz="-500"
        >
            <h2>Steampunk theme are not available!</h2>
        </div>
        <div class="test"
            data-type="airships"
            data-name="airship1_"
            data-px="0"
            data-py="0"
            data-pz="0"
            data-count="3"
            data-near-offset="500" 
            data-far-offset="50" 
            data-offset-mult-x="1"
            data-offset-mult-y="1"
            data-speed-range-x="25", 
            data-speed-range-y="50", 
            data-size="300"
        ></div>
        <div class="test"
            data-type="airships"
            data-name="ballons3_"
            data-px="0"
            data-py="0"
            data-pz="0"
            data-count="10"
            data-near-offset="200" 
            data-far-offset="50" 
            data-offset-mult-x="1"
            data-offset-mult-y="1"
            data-speed-range-x="10" 
            data-speed-range-y="30"
            data-size="100"
        ></div>
        <div class="test"
            data-type="fog"
            data-name="fog_"
            data-px="0"
            data-py="-1500"
            data-pz="-700"
            data-count="10"
            data-angle-range-x="-0.157" 
            data-angle-range-y="0.157" 
            data-a-speed-range-x="0.0" 
            data-a-speed-range-y="0.5" 
            data-speed-range-x="10" 
            data-speed-range-y="40" 
            data-scale-range-x="5" 
            data-scale-range-y="20" 
        ></div>
    </div>
    <canvas id="noiseBG"></canvas>
</body>

</html>
